<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>동창기반 랜덤채팅</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.png" alt="bootstrap 4 login page">
					</div>
					<h3 id="userName" style="display: flex; justify-content: center; font-weight: bold;"></h3>
					<div class="card fat">
						<div class="card-body">
							<h4 align="center" class="card-title">동창기반 랜덤채팅</h4>
							

								<div class="form-group m-0">
									<button onclick="goChatPage();" class="btn btn-primary btn-block">
										랜덤채팅 시작하기
									</button>
								</div>
							
						</div>
					</div>
					<div class="footer">
		
						boostcamp &mdash; relay_16 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
	<script>
		const userName = document.getElementById('userName');

		//TODO: 서버로부터 데이터를 받아오는 아래 fetch 로직 구현시 제거.
		//userName.innerHTML = `OOO님 안녕하세요!`;

		//TODO: URL 알맞게 변경.
		const url = '/api/login/getUser';
		//const token = localStorage.getItem('token');

		fetch(`${url}`, {
			method: 'GET',
			headers: {
				'Content-Type' : 'applicaton/json'
			}
		}).then(response => response.json())
			.then(response => {
				userName.innerHTML = `
					${response.nickname}님 안녕하세요!
				`;
			});
		
		function goChatPage() {
			location.href = "chat.html";
		}
	</script>
</body>
</html>
