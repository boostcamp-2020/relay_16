<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>회원가입</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<style> label { display : inline; } </style>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 align="center" class="card-title">회원가입</h4>
							<form method="POST" class="my-register-validation" novalidate="">

								<div class="form-group">
									<label for="email">Id
									</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">비밀번호
										
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<label for="password">닉네임
										
									</label>
									<input id="nickname" type="nickname" class="form-control" name="nickname" required data-eye>
								    <div class="invalid-feedback">
								    	올바른 닉네임을 입력해주세요.
							    	</div>
								</div>

								<div class="form-group">
									<label for="school">학교 이름
									</label>
									<input id="school" type="school" class="form-control" name="school" value="" required autofocus>
									<div class="invalid-feedback">
										School is invalid
									</div>
								</div>
								<br/>
								<h5 align="center" class="card-title">당신에 대해 더 알려주세요:)</h5>

								<div class="form-group">
									<label for="mbti">MBTI (예시: ENTJ) 
									</label>
									<a href="https://www.16personalities.com/ko">&nbsp&nbsp확인하러 가기!</a>
									<select id="mbti" name="mbti">
										<option value="1">ISTJ</option>
										<option value="2">ISFJ</option>
										<option value="3">INFJ</option>
										<option value="4">INTJ</option>
										<option value="5">ISTP</option>
										<option value="6">ISFP</option>
										<option value="7">INFP</option>
										<option value="8">INTP</option>
										<option value="9">ESTP</option>
										<option value="10">ESFP</option>
										<option value="11">ENFP</option>
										<option value="12">ENTP</option>
										<option value="13">ESTJ</option>
										<option value="14">ESFJ</option>
										<option value="15">ENFJ</option>
										<option value="16">ENTJ</option>
									</select>
									<!-- <input id="mbti" type="mbti" class="form-control" name="mbti" value="" required autofocus> -->
									<div class="invalid-feedback">
										MBTI is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="movie">좋아하는 영화 장르</label>
									<select id="movie" name="movie">
										<option value="1">판타지</option>
										<option value="2">SF</option>
										<option value="3">역사</option>
										<option value="4">로맨스</option>
										<option value="5">추리</option>
										<option value="6">코미디</option>
										<option value="7">공포</option>
										<option value="8">스릴러</option>
										<option value="9">스포츠</option>
										<option value="10">뮤지컬</option>
									</select>
									
									<!--
									<input id="movie" type="movie" class="form-control" name="movie" value="" required autofocus>
									-->
									<div class="invalid-feedback">
										Movie is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="music">좋아하는 음악 장르</label>
									<select id="music" name="music">
										<option value="1">클래식</option>
										<option value="2">재즈</option>
										<option value="3">CCM</option>
										<option value="4">팝</option>
										<option value="5">발라드</option>
										<option value="6">블루스</option>
										<option value="7">힙합</option>
										<option value="8">컨트리 음악</option>
										<option value="9">포크 음악</option>
										<option value="10">디스코</option>
										<option value="11">락 음악</option>
										<option value="12">전자 음악</option>
										<option value="13">K-POP</option>
										<option value="14">트로트</option>
									</select>
									<!--
									<input id="music" type="music" class="form-control" name="music" value="" required autofocus>
									-->
									<div class="invalid-feedback">
										Music is invalid
									</div>
								</div>

								<div class="form-group">
								<label>나는 민트초코가</label>
								
								<label>좋아요&nbsp</label>
								<input type="radio" name="is_mint" value="1" checked>
								
								<label>&nbsp싫어요&nbsp</label>
								<input type="radio" name="is_mint" value="0">
								</div>

								<div class="form-group">
								<label>탕수육은</label>
								
								<label>부먹&nbsp</label>
								<input type="radio" name="is_boumeok" value="1" checked>
								
								<label>&nbsp찍먹&nbsp</label>
								<input type="radio" name="is_boumeok" value="0">
								</div>

								<div class="form-group">
								<label>나는</label>
								
								<label>아침형 인간&nbsp</label>
								<input type="radio" name="is_earlybird" value="1" checked>
								
								<label>&nbsp저녁형 인간&nbsp</label>
								<input type="radio" name="is_earlybird" value="0">
								</div>

								<div class="form-group">
								<label>나는 술 마시는 게</label>
								 
								<label>좋아요&nbsp</label>
								<input type="radio" name="like_drink" value="1" checked>
								
								<label>&nbsp싫어요&nbsp</label>
								<input type="radio" name="like_drink" value="0">
								</div>

								<label>거주 지역&nbsp</label>
								<select id="location" name="location">
									<option value="서울">서울</option>
									<option value="경기도">경기도</option>
									<option value="강원도">강원도</option>
									<option value="충청도">충청도</option>
									<option value="경상도">경상도</option>
									<option value="전라도">전라도</option>
									<option value="제주도">제주도</option>
								</select>

								<div class="form-group"></div>
								<br/>
								<h5 align="center" class="card-title">학교 인증 사진 업로드</h5>
								<input type="file" id="real-input" class="image_inputType_file" accept="img/*" >
								<br/><small> 학교이름이 들어간 사진을 업로드 해주세요 png 파일만 가능합니다.</small>
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
									</div>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										회원가입
									</button>
								</div>
							</form>
							
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; 응답하라 그 때 우리!!
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/register.js"></script>
</body>
</html>
